        //for indeed apis
        function googleMaps(skills, location) {
            //alert('google maps called');
            //alert(PlotMap());
            fullUrl = 'http://api.indeed.com/ads/apisearch?publisher=7446674774997177&sort=&radius=&st=&jt=&start=&limit=100&fromage=&filter=&latlong=1&co=us&chnl=&userip=1.2.3.4&useragent=Mozilla/%2F4.0%28Firefox%29&v=2&format=json';

            console.log(skills[0] + "dsd");
            console.log(location[0]);
            for (i = 0; i < skills.length; i++) {
                fullUrl += '&q=' + skills[i].trim();
            }
            for (j = 0; j < location.length; j++) {
                fullUrl += '&l=' + location[j].trim();
            }
            console.log(fullUrl);
            $("#jumbo").hide();
            $.ajax({
                type: 'GET',
                dataType: 'jsonp',

                //url: 'https://authenticjobs.com/api/?api_key=8196bf75da67e8644ad9fecd1412ba73&method=aj.jobs.search&keyword=java&format=json',
                url: fullUrl,
                success: function(jsonstring) {
                    console.log(jsonstring);
                    var jsonobj = eval(jsonstring);
                    //alert(jsonobj.listings.listing[0].id);
                    var googlemapdata = new Array();
                    var mapOptions = {
                        center: {
                            lat: 38.83,
                            lng: -77.01
                        },
                        zoom: 3
                    };
                    var map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var infowindow = new google.maps.InfoWindow();
                    var marker, i;
                    var results = jsonobj.results;
                    for (i = 0; i < results.length; i++) {
                        if (results[i].hasOwnProperty('latitude') && results[i].hasOwnProperty('longitude')) {
                            //alert(jsonobj.listings.listing[i].company.location.lat);
                            marker = new google.maps.Marker({
                                position: new google.maps.LatLng(results[i].latitude, results[i].longitude),
                                map: map
                            });

                            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                                return function() {
                                    var setcontentlong = "<p><b>Company</b>: " + results[i].company + "</p>";
                                    setcontentlong += "<p><b>Position</b>: " + "<a href='" + results[i].url + "'>" + results[i].jobtitle + "</a></p>";
                                    console.log(setcontentlong);
                                    infowindow.setContent(setcontentlong);
                                    infowindow.open(map, marker);
                                }
                            })(marker, i));
                        }
                    }
                }
            });
        }

        function handleData(response) {
            var skillList = new Array();
            $.each(response["entities"]["skill"], function(i, obj) {
                skillList.push(obj.value)
            });

            var locationList = new Array();
            $.each(response["entities"]["location"], function(i, obj) {
                locationList.push(obj.value)
            });

            var fields = {
                skill: skillList,
                location: locationList
            }
            return fields;
